# Application
quarkus.application.name=user-service
quarkus.http.port=8081

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/personalfinance
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/personalfinance
quarkus.hibernate-orm.database.default-schema=user_schema

# Liquibase
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.default-schema-name=user_schema
quarkus.liquibase.change-log=db/changeLog.xml

# OIDC
quarkus.oidc.auth-server-url=http://localhost:8080/realms/personal-finance
%prod.quarkus.oidc.auth-server-url=http://keycloak:8080/realms/personal-finance
quarkus.oidc.client-id=user-service
quarkus.oidc.credentials.secret=user-service-secret
quarkus.oidc.tls.verification=none
# Accept tokens from any issuer (allows both localhost and external domains)
quarkus.oidc.token.issuer=any
# Token validation - verify signature and claims
quarkus.oidc.token.verify-signature=true
quarkus.oidc.token.lifespan-grace=0

# CORS - Support both localhost and external domains
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,https://app.rudra.core
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,Accept,Origin,X-Requested-With
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Hibernate - let Liquibase handle schema
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.mapping.format.global=ignore

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=User Service API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Personal Finance User Service - Manages user preferences and avatars
