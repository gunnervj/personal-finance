# Application
quarkus.application.name=budget-service
quarkus.http.port=8082

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/personalfinance
quarkus.hibernate-orm.database.default-schema=budget_schema

# Liquibase
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.default-schema-name=budget_schema
quarkus.liquibase.change-log=db/changeLog.xml

# OIDC
quarkus.oidc.auth-server-url=http://keycloak:8080/realms/personal-finance
quarkus.oidc.client-id=budget-service
quarkus.oidc.credentials.secret=budget-service-secret
quarkus.oidc.tls.verification=none

# CORS
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# Hibernate - let Liquibase handle schema
quarkus.hibernate-orm.database.generation=none
