services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-personalfinance}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-personalfinance}
      KC_DB_SCHEMA: public
      KC_DB_USERNAME: ${POSTGRES_USER:-admin}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s

  keycloak-setup:
    image: curlimages/curl:latest
    depends_on:
      keycloak:
        condition: service_started
    volumes:
      - ./infrastructure/keycloak/setup-keycloak.sh:/setup-keycloak.sh
    environment:
      APP_DOMAIN: ${APP_DOMAIN:-localhost}
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    entrypoint: ["sh", "/setup-keycloak.sh"]

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    ports:
      - "${USER_SERVICE_PORT:-8081}:8081"
    volumes:
      - ./data/avatars:/app/avatars
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      QUARKUS_HTTP_PORT: "8081"
      QUARKUS_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      QUARKUS_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      QUARKUS_OIDC_CLIENT_ID: "user-service"
      QUARKUS_OIDC_CREDENTIALS_SECRET: "user-service-secret"

  budget-service:
    build:
      context: ./services/budget-service
      dockerfile: Dockerfile
    ports:
      - "${BUDGET_SERVICE_PORT:-8082}:8082"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      QUARKUS_HTTP_PORT: "8082"
      QUARKUS_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      QUARKUS_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      QUARKUS_OIDC_CLIENT_ID: "budget-service"
      QUARKUS_OIDC_CREDENTIALS_SECRET: "budget-service-secret"

  transaction-service:
    build:
      context: ./services/transaction-service
      dockerfile: Dockerfile
    ports:
      - "${TRANSACTION_SERVICE_PORT:-8083}:8083"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      QUARKUS_HTTP_PORT: "8083"
      QUARKUS_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      QUARKUS_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      QUARKUS_OIDC_CLIENT_ID: "transaction-service"
      QUARKUS_OIDC_CREDENTIALS_SECRET: "transaction-service-secret"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - keycloak
      - user-service
      - budget-service
      - transaction-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # NextAuth Configuration
      NEXTAUTH_URL: http://${APP_DOMAIN:-localhost}:${FRONTEND_PORT:-3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production-min-32-chars}
      KEYCLOAK_ID: frontend
      KEYCLOAK_SECRET: ""
      KEYCLOAK_ISSUER: http://${APP_DOMAIN:-localhost}:${KEYCLOAK_PORT:-8080}/realms/personal-finance
      # Public Environment Variables
      NEXT_PUBLIC_KEYCLOAK_URL: http://${APP_DOMAIN:-localhost}:${KEYCLOAK_PORT:-8080}
      NEXT_PUBLIC_KEYCLOAK_REALM: personal-finance
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: frontend
      NEXT_PUBLIC_USER_SERVICE_URL: http://${APP_DOMAIN:-localhost}:${USER_SERVICE_PORT:-8081}
      NEXT_PUBLIC_BUDGET_SERVICE_URL: http://${APP_DOMAIN:-localhost}:${BUDGET_SERVICE_PORT:-8082}
      NEXT_PUBLIC_TRANSACTION_SERVICE_URL: http://${APP_DOMAIN:-localhost}:${TRANSACTION_SERVICE_PORT:-8083}

volumes:
  pgdata:
